# fly.toml app configuration file generated for barbearia-bot on 2025-10-17T08:38:27-03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'barbearia-bot'
primary_region = 'gru'

[build]
  dockerfile = 'Dockerfile'

[env]
  NODE_ENV = 'production'
  PORT = '8080'
  BOT_NAME = 'Mr.Borges'
  BOT_PHONE = '+5586994061106'
  HORARIO_INICIO_LEMBRETES = '08:00'
  HORARIO_FIM_LEMBRETES = '22:00'

[[mounts]]
  source = 'auth_data'
  destination = '/app/auth_info'
  initial_size = '1gb'

# Configuração HTTP
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

  [[http_service.checks]]
    interval = '15s'
    timeout = '5s'
    grace_period = '30s'
    method = 'GET'
    path = '/health'

# Configuração de máquinas
[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1
